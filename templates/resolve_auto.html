{% extends "index.html" %}
{% block title %} {{title}} {% endblock %} </title>
{% block content %}
<table class='table' id='column_table'>
    <thead>
        <tr>
            {% for col in column_names %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tfoot>
        <tr>
            {% for col in column_names %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </tfoot>
</table>
{% endblock %}
{% block footer %}

<div id="_proto_error_panel" class="hidden">
    <div class="panel panel-default">
        <div class="panel-body">
            <button type="button" class="btn btn-warning btn-ignore btn-result">Ignore/Skip</button>
            <button type="button" class="btn btn-success btn-refresh btn-result">Refresh</button>
            <button type="button" class="btn btn-danger btn-delete btn-result">Delete</button>
        </div>
    </div>
    <div class="well detail-well">
    </div>
</div>

<script type="text/javascript" charset="utf-8">
    var error_panel = $("#_proto_error_panel").removeClass('hidden').detach()
    var run_id = window.location.pathname.match("\/run\/([0-9]*)")[1]

    function _ajax_call(method, case_name, data){
        return $.ajax("/api/run/" + run_id + "/auto/" + case_name + "/" , {
            contentType: "application/json; charset=utf-8",
            method: method,
            dataType: "json",
            data: JSON.stringify(data),
        }).fail(function(err){
            alert("Ajax failed with: " + JSON.stringify(err));
        })
    }

    function skip_case(case_name){
        return _ajax_call("PUT", case_name, {
            result: "skipped by dashboard"
        })
    }

    function refresh_case(case_name, error, result){
        if(error){
            error = 'true';
        }
        if(result){
            result = 'true';
        }
        return $.ajax("/trigger/run/" + run_id + "/auto/" + case_name + "/refresh?error=" + error + "&result=" + result , {
            method: 'GET',
        }).fail(function(err){
            alert("Ajax failed with: " + JSON.stringify(err));
        })
    }

    function delete_case(case_name){
        return _ajax_call("DELETE", case_name, {
        })
    }

    $(document).ready(function() {
        var table = $('#column_table').DataSearchTable({
            BaseTable: [DataTableWithChildRow, DataTableWithInlineButton],
            pageLength: 50,
            buttons: [
                {
                    text: 'Skip selected',
                    action: function ( e, dt, node, config ) {
                        table.rows( { selected: true } ).every(function(idx, tableLoop, rowLoop){
                            var row = this;
                            var d = this.data();
                            skip_case(d.case).done(function(data){
                                row.data(data);
                                row.draw();
                            });
                        })
                    },
                    className: 'btn-default',
                },
                {
                    text: 'Refresh selected',
                    action: function ( e, dt, node, config ) {
                        table.rows( { selected: true } ).every(function(idx, tableLoop, rowLoop){
                            var row = this;
                            var d = this.data();
                            refresh_case(d.case, true, false).done(function(data){
                                _ajax_call("GET", d.case).done(function(data){
                                    row.data(data).draw();
                                });
                            });
                        })
                    },
                    className: 'btn-default',
                },
                {
                    text: 'Reset selected',
                    action: function ( e, dt, node, config ) {
                        table.rows( { selected: true } ).every(function(idx, tableLoop, rowLoop){
                            var row = this;
                            var d = this.data();
                            refresh_case(d.case, true, true).done(function(data){
                                _ajax_call("GET", d.case).done(function(data){
                                    row.data(data).draw();
                                });
                            });
                        })
                    },
                    className: 'btn-warning',
                },
                {
                    text: 'Delete selected',
                    action: function ( e, dt, node, config ) {
                        table.rows( { selected: true } ).every(function(idx, tableLoop, rowLoop){
                            var row = this;
                            var d = this.data();
                            delete_case(d.case).done(function(data){
                                table
                                .row(idx)
                                .remove()
                                .draw();
                            });
                        });
                    },
                    className: 'btn-danger',
                },
            ],
            select: true,
            selectorColumns: [
                {
                    column:"error",
                    render: prettier
                },
                {
                    column:"result",
                    render: prettier
                },
            ],
            columns: [
                {% for col in column_datas %}
                {
                    "data":"{{ col }}",
                    "render": prettier
                },
                {% endfor %}
            ],
            rowCallback: function(row, data, index){
                if(!data.result){
                    $(row).addClass('error');
                }
                else{
                    $(row).removeClass('error');
                }
            },
            ajax: {
                url: '{{ajax}}',
                dataSrc: ''
            },
            childContent: function(row, child, finish){
                var d = row.data();
                var head;
                if(d.result){
                    head = $($.parseHTML('<div><div class="alert alert-success" role="alert">Nothing to process</div> <div class="well detail-well"></div></div>'))
                }
                else{
                    head = error_panel.clone();
                }

                //Add button event
                $(head).find("button").on('click', function(event){
                    if($(event.target).hasClass('btn-ignore')){
                        skip_case(d.case).done(function(data){
                            row.data(data);
                            row.draw();
                        });
                    }
                    else if($(event.target).hasClass('btn-refresh')){
                        refresh_case(d.case).done(function(data){
                            _ajax_call("GET", d.case).done(function(data){
                                row.data(data).draw();
                            });
                        });
                    }
                    else if($(event.target).hasClass('btn-delete')){
                        delete_case(d.case).done(function(data){
                            table
                            .row(tr)
                            .remove()
                            .draw();
                        });
                    }
                });

                //Load Detail
                $.get("/api/run/" + run_id + "/auto/" + d.case + "/")
                .done(function(data){
                    $('div.detail-well', head)
                    .append("<p> Test Output: "+data.output.replace(/(?:\r\n|\r|\n)/g, '<br/>')+"</p>")
                    .append("<p> Test Failure Message: "+data.failure+"</p>")
                    .append("<p> Test Skip Message : "+data.skip+"</p>")
                })
                .fail(function(err){
                    $('div.detail-well', head)
                    .append("<p> <strong> Failed to Load Result detail! </strong> </p>")
                })
                .always(function(){
                    child.append(head)
                    finish()
                });
            },
        });
    });
</script>
{% endblock %}
