{% extends "index.html" %}
{% block title %} {{title}} {% endblock %} </title>
{% block content %}
<table class='table' id='column_table'>
    <thead>
        <tr>
            <th></th>
            {% for col in column_names %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
</table>
{% endblock %}
{% block footer %}

<div id="_proto_error_panel">
    <div class="well">
        <button type="button" class="btn btn-warning btn-ignore btn-result">Ignore/Skip</button>
        <button type="button" class="btn btn-success btn-refresh btn-result">Refresh</button>
        <button type="button" class="btn btn-danger btn-delete btn-result">Delete</button>
    </div>
</div>
<script type="text/javascript" charset="utf-8">
    var error_panel = $("#_proto_error_panel").detach()

    function format(row){
        // Row child renderer.
        d = row.data()
        if(d.result){
            return '<div class="alert alert-success" role="alert">Nothing to process</div>'
        }
        return error_panel.html()
    }

    $(document).ready(function() {
        var table = $('#column_table').DataTable({
            pageLength: 50,
            columns: [
                {
                    "data": null,
                    "className": 'details-control',
                    "orderable": false,
                    "defaultContent": '<i class="fa fa-fw fa-plus" aria-hidden="true"></i>',
                    "width": '10',
                },
                {% for col in column_datas %}
                { "data":"{{ col }}" },
                {% endfor %}
            ],
            createdRow: function(row, data, index){
                if(!data.result){
                    $(row).addClass('error');
                }
            },
            ajax: {
                url: '{{ajax}}',
                dataSrc: ''
            },
            initComplete: function(settings, json) {
            },
        });

        // Add event listener for opening and closing details
        $('#column_table tbody').on('click', 'td.details-control', function(){
            var tr = $(this).closest('tr');
            var button = $(this).find('i');
            var row = table.row(tr);
            var d = row.data()

            if (row.child.isShown()) {
                // This row is already open - close it
                $('div.slider', row.child()).slideUp(function(){
                    row.child.hide();
                    button.addClass('fa-plus');
                    button.removeClass('fa-minus');
                });
            }
            else {
                // Open this row
                row.child('<div class="slider row-child">' + format(row) + '</div>', 'no-padding').show();

                button.removeClass('fa-plus');
                button.addClass('fa-minus');

                $('div.slider', row.child()).slideDown();

                //Add button event
                $(row.child()).find("button").on('click', function(event){
                    var run_id = window.location.pathname.match("\/run\/([0-9]*)")[1]
                    _ajax_call =  function(method, data){
                        console.log(data)
                        return $.ajax("/api/run/" + run_id + "/auto/" + d.case ,{
                            contentType: "application/json; charset=utf-8",
                            method: method,
                            dataType: "json",
                            data: JSON.stringify(data),
                        }).fail(function(err){
                            alert("Failed with: " + JSON.stringify(err));
                        })
                    }
                    if($(event.target).hasClass('btn-ignore')){
                        _ajax_call("PUT", {
                            case: d.case,
                            result: "SKIP by dashboard"
                        }).
                            done(function(data){
                                row.data(data);
                                row.draw();
                            })
                    }
                    else if($(event.target).hasClass('btn-refresh')){
                        _ajax_call("PUT", {
                            case: d.case,
                        }).
                            done(function(data){
                                row.data(data).draw();
                            })
                    }
                    else if($(event.target).hasClass('btn-delete')){
                        _ajax_call("DELETE").
                            done(function(data){
                                table
                                .row(tr)
                                .remove()
                                .draw();
                            })
                    }
                });
            }
        });

    });
</script>
{% endblock %}
