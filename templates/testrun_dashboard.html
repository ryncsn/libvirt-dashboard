{% extends "index.html" %}
{% block title %} Libvirt Dashboard - Generated Manuals {% endblock %}
{% block extra_header %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}"></link>
<meta charset="utf-8">

{% endblock %}
{% block content %}

<div class="d3">
<form>
    <label><input type="radio" name="mode" value="grouped"> Grouped</label>
    <label><input type="radio" name="mode" value="stacked" checked> Stacked</label>
</form>
</div>

{% endblock %}
{% block footer %}

<script src="//d3js.org/d3.v4.min.js"></script>
<script src="//d3js.org/d3-scale.v1.min.js"></script>
<script src="//d3js.org/d3-axis.v1.min.js"></script>
<script type="text/javascript" charset="utf8" src="{{ url_for('static', filename='javascript/dashboard.js') }}"></script>

{% endblock %}
