{% extends "index.html" %}
{% block title %} Libvirt Dashboard - Generated Manuals {% endblock %}
{% block content %}
<table class='table' id='column_table'>
    <thead>
        <tr>
            {% for col in column_names %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tfoot>
        <tr>
            {% for col in column_names %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </tfoot>
</table>
{% endblock %}
{% block footer %}
<div id="_proto_error_panel" class="hidden">
    <div class="panel panel-default">
        <div class="panel-body">
            <button type="button" class="btn btn-warning btn-mark-fail btn-result">Mark Failed</button>
            <button type="button" class="btn btn-success btn-mark-pass btn-result">Mark Passed</button>
            <button type="button" class="btn btn-danger btn-delete btn-result">Delete</button>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='src/resolve_manual.js') }}" type="text/javascript" charset="utf-8"></script>
{% endblock %}
