{% extends "index.html" %}
{% block title %} Libvirt Dashboard {% endblock %}
{% block content %}
<table class='table' id='column_table'>
    <thead>
        <tr>
            {% for col in column_names %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
</table>
{% endblock %}
{% block footer %}
<script src="{{ url_for('static', filename='src/column_table.js') }}" type="text/javascript" charset="utf-8"></script>
{% endblock %}
