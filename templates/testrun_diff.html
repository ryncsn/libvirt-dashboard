{% extends "index.html" %}
{% block title %} Libvirt Dashboard - Generated Manuals {% endblock %}
{% block content %}
<div id="testrun-diff" class="container">
    <div class="panel panel-default">
        <div class="panel-heading test-run-panel">Test Runs </div>
        <div v-for="testrun in testRuns" v-if="ready">
            <table class='table'>
                <tr>
                    <th v-for="col in testAttrs"> ${col} </th>
                    <th> different </th>
                </tr>
                <tr v-for="testcase in testrun">
                    <th v-for="col in testAttrs"> ${testcase[col]} </th>
                    <th> ${testcase.different} </th>
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<script src="{{ url_for('static', filename='dist/testrun_diff.js') }}" type="text/javascript" charset="utf-8"></script>
{% endblock %}
